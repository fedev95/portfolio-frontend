<div class="row d-flex justify-content-evenly align-items-center">
    <div data-aos="fade-in"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top" class="col-lg-5 d-flex p-4">
        <img class="p-2 img-fluid rounded-circle m-auto gradient-bg" src="assets/imgs/profile.jpg" alt="profile picture">
    </div>
    <div data-aos="fade-in"
    data-aos-offset="100"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top" class="col-lg-6 px-4">
        <div class="d-flex flex-column personal-info">
            <h1 id="full-name" class="title-color">FEDERICO BURGOS</h1>
            <h3 class="subtle-color m-0">Full Stack Developer Jr</h3>
            <p class="text-color my-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam et ipsa tempora suscipit nemo quae quibusdam, maxime maiores tenetur cupiditate!</p>
            <div class="d-flex w-100 flex-wrap social-links">
                <div class="d-flex flex-wrap gap">
                    <a class="title-color text-decoration-none" *ngFor="let social of socials" [href]="social.socialLink"><h5 class="m-0">{{social.socialName}}</h5></a>
                </div>
            </div>
            <div *ngIf="logged" class="d-flex justify-content-center mt-4">
                <button type="button" class="my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-toggle="modal" data-bs-target="#profileModal">
                    Editar informacion personal
                </button>
                <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content" id="profile-modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title" id="exampleModalLabel">Profile</h4>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="my-input surface-color title-color p-2" placeholder="Name">
                                <input type="text" class="my-input surface-color title-color p-2 mt-4" placeholder="Surname">
                                <input type="text" class="my-input surface-color title-color p-2 mt-4" placeholder="Degree">
                                <p *ngIf="" class="gold-color mt-4">
                                    Invalid values.
                                </p>
                                <input type="file" accept="image/*" class="mt-4">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="my-btn border-0 text-decoration-none p-1 px-2 title-color" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="my-btn border-0 text-decoration-none p-1 px-2 title-color ms-3">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
