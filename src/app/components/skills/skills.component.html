<div *ngIf="isLoadding && !isLogged" class="d-flex surface-color py-5">
    <div class="lds-ring m-auto"><div></div><div></div><div></div><div></div></div>
</div>

<div *ngIf="skillsItems.length > 0 || isLogged" class="container-fluid surface-color py-5">
    <div
        data-aos="fade-in"
        data-aos-offset="50"
        data-aos-delay="50"
        data-aos-duration="500"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="false"
        data-aos-anchor-placement="top"
        class="container">
        <div class="row">
            <div class="d-flex flex-wrap align-items-start justify-content-between">
                <h3 
                    data-aos="fade-in"
                    data-aos-offset="50"
                    data-aos-delay="50"
                    data-aos-duration="500"
                    data-aos-easing="ease-in-out"
                    data-aos-mirror="true"
                    data-aos-once="false"
                    data-aos-anchor-placement="top" class="title-color m-0 pb-3">
                    {{sectionTitle | uppercase}}
                </h3>
                <button
                    *ngIf="isLogged" 
                    data-aos="fade-in"
                    data-aos-offset="50"
                    data-aos-delay="50"
                    data-aos-duration="500"
                    data-aos-easing="ease-in-out"
                    data-aos-mirror="true"
                    data-aos-once="false"
                    data-aos-anchor-placement="top" type="button" class="add-btn my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-toggle="modal" data-bs-target="#add-skill-modal">
                    Nueva habilidad
                </button>
            </div>
            <p 
                data-aos="fade-in"
                data-aos-offset="50"
                data-aos-delay="50"
                data-aos-duration="500"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false"
                data-aos-anchor-placement="top"
                *ngIf="skillsItems.length < 1 && !isLoadding" class="text-color m-0 d-flex align-items-center animated-alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle me-2" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                Esta sección no será visible fuera de la sesion.
            </p>
        </div>
        <div *ngIf="isLoadding && isLogged" class="d-flex surface-color py-5">
            <div class="lds-ring m-auto"><div></div><div></div><div></div><div></div></div>
        </div>
        <div class="row justify-content-center">
            <div
                *ngIf="frontend.length > 0"
                data-aos="fade-in"
                data-aos-offset="50"
                data-aos-delay="50"
                data-aos-duration="500"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false"
                data-aos-anchor-placement="top" class="col-md-5 py-4 d-flex flex-column align-items-center">
                <h4 class="mb-3 title-color">FrontEnd</h4>
                <div class="my-auto d-flex flex-column skills-gap align-items-center">                    
                    <div 
                        data-aos="fade-in"
                        data-aos-offset="50"
                        data-aos-delay="50"
                        data-aos-duration="500"
                        data-aos-easing="ease-in-out"
                        data-aos-mirror="true"
                        data-aos-once="false"
                        data-aos-anchor-placement="top"
                        *ngFor="let skill of frontend" class="d-flex skill-item align-items-center justify-content-center">
                        <p class="subtle-color m-0 p-1 text-center">{{skill.skillName}}</p>
                        <div *ngIf="isLogged">
                            <button (click)="deleteSkill(skill.id)" class="my-btn border-0 text-decoration-none title-color p-1 px-3">Eliminar</button>
                        </div>
                    </div>                    
                </div>
            </div>
            <div
                *ngIf="backend.length > 0"
                data-aos="fade-in"
                data-aos-offset="50"
                data-aos-delay="50"
                data-aos-duration="500"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false"
                data-aos-anchor-placement="top" class="col-md-5 py-4 d-flex flex-column align-items-center">
                <h4 class="mb-3 title-color">BackEnd</h4>
                <div class="my-auto d-flex flex-column skills-gap align-items-center">
                    <div
                        data-aos="fade-in"
                        data-aos-offset="50"
                        data-aos-delay="50"
                        data-aos-duration="500"
                        data-aos-easing="ease-in-out"
                        data-aos-mirror="true"
                        data-aos-once="false"
                        data-aos-anchor-placement="top"
                        *ngFor="let skill of backend" class="d-flex skill-item align-items-center justify-content-center">
                        <p class="subtle-color m-0 p-1 text-center">{{skill.skillName}}</p>
                        <div *ngIf="isLogged">
                            <button (click)="deleteSkill(skill.id)" class="my-btn border-0 text-decoration-none title-color p-1 px-3">Eliminar</button>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLogged" class="modal fade" id="add-skill-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="add-skill-modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva habilidad</h5>
            </div>
            <div class="modal-body d-flex flex-column">
                <form (ngSubmit)="createSkill()" #addSkill="ngForm">
                    <div class="form-group d-flex flex-column">                                        
                        <fieldset class="">
                            <div class="d-flex">
                                <div class="w-100 me-1">
                                    <div [class.input-border-active]="isFrontend" role="button" class="my-btn input-border text-decoration-none p-1 px-2 title-color text-center w-100" (click)="frontendInput.click(); activeFrontendBorder()">Frontend</div>
                                    <input #frontendInput [(ngModel)]="createSkillType" value="frontend" class="d-none" name="skill-type" id="frontendSkill" type="radio" required>
                                </div>
                                <div class="w-100">
                                    <div [class.input-border-active]="isBackend" role="button" class="my-btn input-border text-decoration-none p-1 px-2 title-color text-center w-100" (click)="backendInput.click(); activeBackendBorder()">Backend</div>
                                    <input #backendInput [(ngModel)]="createSkillType" value="backend" class="d-none" name="skill-type" id="frontendSkill" type="radio" required>
                                </div>
                            </div>
                            <input [(ngModel)]="createSkillName" class="my-input surface-color title-color p-2 mt-3" name="createAcademyName" id="createAcademyName" type="text" placeholder="Habilidad"  maxlength="45" required>
                        </fieldset>
                    </div>
                    <div class="mt-4 d-flex flex-row-reverse">
                        <button type="submit" class="my-btn border-0 text-decoration-none p-1 px-3 title-color ms-1" data-bs-dismiss="modal" [disabled]="addSkill.form.invalid">Añadir</button>
                        <button (click)="clearAddForm()" type="button" class="my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-dismiss="modal" >Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
