<div *ngIf="projectsItems.length > 0 || isLogged" class="base-color container-fluid py-5">
    <div
        data-aos="fade-in"
        data-aos-offset="50"
        data-aos-delay="50"
        data-aos-duration="500"
        data-aos-easing="ease-in-out"
        data-aos-mirror="true"
        data-aos-once="false"
        data-aos-anchor-placement="top"
        class="container">
        <div class="row">
            <div class="d-flex flex-wrap align-items-start justify-content-between">
                <h3
                    data-aos="fade-in"
                    data-aos-offset="50"
                    data-aos-delay="50"
                    data-aos-duration="500"
                    data-aos-easing="ease-in-out"
                    data-aos-mirror="true"
                    data-aos-once="false"
                    data-aos-anchor-placement="top"
                    class="title-color m-0 pb-3">
                    {{sectionTitle | uppercase}}
                </h3>
                <button
                    *ngIf="isLogged" 
                    data-aos="fade-in"
                    data-aos-offset="50"
                    data-aos-delay="50"
                    data-aos-duration="500"
                    data-aos-easing="ease-in-out"
                    data-aos-mirror="true"
                    data-aos-once="false"
                    data-aos-anchor-placement="top" 
                    type="button" class="add-btn my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-toggle="modal" data-bs-target="#add-project-modal" (click)="clearCreateImg()">
                    Nuevo proyecto
                </button>
            </div>
            <p 
                data-aos="fade-in"
                data-aos-offset="50"
                data-aos-delay="50"
                data-aos-duration="500"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false"
                data-aos-anchor-placement="top"
                *ngIf="projectsItems.length < 1" class="text-color m-0 d-flex align-items-center animated-alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle me-2" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                Esta sección no será visible fuera de la sesion.
            </p>
        </div>
        <div class="row justify-content-center py-4 px-2">
            <div
                data-aos="fade-in"
                data-aos-offset="50"
                data-aos-delay="50"
                data-aos-duration="500"
                data-aos-easing="ease-in-out"
                data-aos-mirror="true"
                data-aos-once="false"
                data-aos-anchor-placement="top"
                *ngFor="let item of projectsItems; let i = index" class="col-xl-4 col-lg-5 col-md-6 p-0 d-flex flex-column">
                <div class="project-item d-flex flex-column flex-fill">
                    <div class="d-flex flex-column prj-item-card flex-fill" (click)="goToLink(item.prjLink)">
                        <div class="img-container d-flex justify-content-center align-items-center">
                            <img class="project-img flex-fill" [src]="item.img" alt="miniatura de proyecto">
                        </div>                
                        <div class="project-info flex-fill surface-color p-3">
                            <h5 class="title-color">{{item.title}}</h5>
                            <p class="subtle-color">{{item.date}}</p>
                            <p class="text-color">{{item.description}}</p>
                        </div>
                    </div>
                    <div *ngIf="isLogged" class="d-flex flex-column">
                        <button type="button" class="my-btn flex-fill border-0 text-decoration-none title-color p-1 px-2" data-bs-toggle="modal" data-bs-target="#edit-project-modal" (click)="findProject(item.id); clearPrjToUpdate()" (click)="editCreateImg(item.img)">
                            Editar
                        </button>                                           
                        <button (click)="deleteProject(item.id)" class="my-btn flex-fill border-0 text-decoration-none title-color p-1 px-2">Eliminar</button>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
<!-- modales -->
<div *ngIf="isLogged" class="modal fade" id="add-project-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="add-project-modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo proyecto</h5>
            </div>
            <div class="modal-body d-flex flex-column">
                <form (ngSubmit)="createProject()" #addPrj="ngForm">
                    <div class="form-group">
                        <div class="d-flex">
                            <img *ngIf="createImg != ''" class="thumbnail-preview img-fluid m-auto" [src]="createImg" alt="miniatura de proyecto">
                        </div>
                        <div (click)="variable.click()" id="imgInput" class="my-btn w-100 border-0 text-decoration-none p-1 px-3 title-color">
                            Miniatura (.png, .jpg, .jpeg)
                        </div>
                        <input #variable alife-file-to-base64 (onFileChanged)="onCreateImg($event); variable.value=''" type="file" class="w-100 file-input d-none" accept="image/jpg, image/png, image/jpeg" name="createImg" id="createImg">
                        <input [(ngModel)]="createTitle" class="my-input surface-color title-color p-2 mt-3" name="createTitle" id="createTitle" type="text" placeholder="Título" maxlength="45" required>
                        <input [(ngModel)]="createDate" class="my-input surface-color title-color p-2 mt-3" name="createDate" id="createDate" type="text" placeholder="Fecha" maxlength="45" required>                                        
                        <input [(ngModel)]="createPrjLink" class="my-input surface-color title-color p-2 mt-3" name="createPrjLink" id="createPrjLink" type="text" placeholder="Enlace" maxlength="255" required>
                        <textarea [(ngModel)]="createDescription" class="w-100 my-input surface-color title-color p-2 mt-3" name="createDescription" id="createDescription"  rows="4" maxlength="150" placeholder="Descripción" required></textarea>
                        <p class="text-color">{{createDescription.length}}/150</p>
                    </div>
                    <div class="mt-4 d-flex flex-row-reverse">
                        <button type="submit" class="my-btn border-0 text-decoration-none p-1 px-3 title-color ms-1" data-bs-dismiss="modal" [disabled]="addPrj.form.invalid || createImg.length <= 0">Añadir</button>
                        <button type="button" class="my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-dismiss="modal" (click)="clearForm()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLogged" class="modal fade" id="edit-project-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div *ngIf="!prjToUpdate || prjToUpdate.title.length <= 0" class="d-flex m-auto py-5">
            <div class="lds-ring m-auto"><div></div><div></div><div></div><div></div></div>
        </div>
        <div *ngIf="prjToUpdate.title.length > 0" class="modal-content" id="edit-project-modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar proyecto</h5>
            </div>
            <div class="modal-body d-flex flex-column">
                <form (ngSubmit)="updateProject(prjToUpdate.id)" #editPrj="ngForm">
                    <div class="form-group">        
                        <div class="d-flex">
                            <img *ngIf="createImg != ''" class="thumbnail-preview img-fluid m-auto" [src]="createImg" alt="miniatura de proyecto">
                        </div>
                        <div (click)="variable.click()" id="imgInput" class="my-btn w-100 border-0 text-decoration-none p-1 px-3 title-color">
                            Miniatura (.png, .jpg, .jpeg)
                        </div>
                        <input #variable alife-file-to-base64 (onFileChanged)="onCreateImg($event); variable.value=''" type="file" class="w-100 file-input d-none" accept="image/jpg, image/png, image/jpeg" name="createImg" id="createImg" required>
                        <input [(ngModel)]="prjToUpdate.title" class="my-input surface-color title-color p-2 mt-3" name="createTitle" id="createTitle" type="text" placeholder="Título" maxlength="45" required>        
                        <input [(ngModel)]="prjToUpdate.date" class="my-input surface-color title-color p-2 mt-3" name="createDate" id="createDate" type="text" placeholder="Fecha" maxlength="45" required>                                
                        <input [(ngModel)]="prjToUpdate.prjLink" class="my-input surface-color title-color p-2 mt-3" name="createPrjLink" id="createPrjLink" type="text" placeholder="Enlace" maxlength="255" required>        
                        <textarea [(ngModel)]="prjToUpdate.description" class="w-100 my-input surface-color title-color p-2 mt-3" name="createDescription" id="createDescription"  rows="4" maxlength="150" placeholder="Descripción" required></textarea>
                        <p class="text-color">{{prjToUpdate.description.length}}/150</p>        
                    </div>
                    <div class="mt-4 d-flex flex-row-reverse">
                        <button type="submit" class="my-btn border-0 text-decoration-none p-1 px-3 title-color ms-1" data-bs-dismiss="modal" [disabled]="editPrj.form.invalid">Guardar cambios</button>
                        <button type="button" class="my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
