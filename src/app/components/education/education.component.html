<div id="education" class="container-fluid base-color py-5">
    <div data-aos="fade-in"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top" class="container">
        <div class="row">
            <h3 class="pb-3 title-color">{{sectionTitle | uppercase}}</h3>
        </div>
        <div class="row">
            <div *ngFor="let item of educationItems; let i = index" class="col-lg-6">
                <div class="education-item d-flex flex-column align-items-start my-4">
                    <div class="d-flex flex-row flex-wrap justify-content-between w-100">
                        <h5 class="title-color">{{item.title}}</h5>
                        <div class="d-flex justify-content-center align-items-center">

                            <!-- boton editar -->
                            <button type="button" class="my-btn border-0 text-decoration-none title-color p-1 px-2 me-3" data-bs-toggle="modal" data-bs-target="#edit-education-modal" (click)="findEducation(item.id)">
                                Editar
                            </button>
                            <!-- modal editar -->
                            <div  class="modal fade" id="edit-education-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content" id="edit-education-modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title">Editar educación</h4>
                                        </div>
                                        <div *ngIf="edToUpdate" class="modal-body d-flex flex-column">
                                            <form #editEd="ngForm">
                                                <div class="form-group">
            
                                                    <input [(ngModel)]="edToUpdate.title" class="my-input surface-color title-color p-2" name="createTitle" id="createTitle" type="text" placeholder="Título" required>
            
                                                    <input [(ngModel)]="edToUpdate.academyName" class="my-input surface-color title-color p-2 mt-4" name="createAcademyName" id="createAcademyName" type="text" placeholder="Institución" required>
            
                                                    <input [(ngModel)]="edToUpdate.certificationLink" class="my-input surface-color title-color p-2 mt-4" name="createCertificationLink" id="createCertificationLink" type="text" placeholder="Link del certificado" required>
            
                                                </div>
                                                <div class="mt-4 d-flex flex-row-reverse">
                                                    <button (click)="update(edToUpdate.id)" type="submit" class="my-btn border-0 text-decoration-none p-1 px-2 title-color ms-3" data-bs-dismiss="modal" [disabled]="editEd.form.invalid">Actualizar</button>
                                                    <button type="button" class="my-btn border-0 text-decoration-none p-1 px-2 title-color" data-bs-dismiss="modal">Cancelar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            

                            <button (click)="deleteEducation(item.id)" class="my-btn border-0 text-decoration-none title-color p-1 px-2">Eliminar</button>
                        </div>
                    </div>
                    <p class="gold-color text-decoration-none m-0">{{item.academyName}}</p>
                    <a class="gold-color text-decoration-none" [href]="item.certificationLink" target="_blank">
                        > Certificación
                    </a>
                </div>
            </div>

            <!-- boton agregar -->
            <div *ngIf="logged" class="col-lg-6 d-flex align-items-center justify-content-center py-4">
                <button type="button" class="my-btn border-0 text-decoration-none p-1 px-3 title-color" data-bs-toggle="modal" data-bs-target="#add-education-modal">
                    +
                </button>
                <!-- modal agregar -->
                <div class="modal fade" id="add-education-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content" id="add-education-modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Agregar educación</h4>
                            </div>
                            <div class="modal-body d-flex flex-column">
                                <form (ngSubmit)="createEducation()" #f="ngForm">
                                    <div class="form-group">

                                        <input [(ngModel)]="createTitle" class="my-input surface-color title-color p-2" name="createTitle" id="createTitle" type="text" placeholder="Título" required>

                                        <input [(ngModel)]="createAcademyName" class="my-input surface-color title-color p-2 mt-4" name="createAcademyName" id="createAcademyName" type="text" placeholder="Institución" required>

                                        <input [(ngModel)]="createCertificationLink" class="my-input surface-color title-color p-2 mt-4" name="createCertificationLink" id="createCertificationLink" type="text" placeholder="Link del certificado" required>

                                    </div>
                                    <div class="mt-4 d-flex flex-row-reverse">
                                        <button type="submit" class="my-btn border-0 text-decoration-none p-1 px-2 title-color ms-3" data-bs-dismiss="modal" [disabled]="f.form.invalid">Agregar</button>
                                        <button type="button" class="my-btn border-0 text-decoration-none p-1 px-2 title-color" data-bs-dismiss="modal" (click)="clearForm()">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
